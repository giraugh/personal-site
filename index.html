
<html>
  <head>
    <!--font 'lato'-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
    <!--iconic font-->
    <link rel="stylesheet" href="site/font-awesome/css/font-awesome.min.css"/>
    <!--web styling-->
    <link rel="stylesheet" type="text/css" href="site/style/index.min.css"/>
    <!--helper for navigation-->
    <script>
      function goto(e, x) {
        if (!e.ctrlKey)
          window.location.href = "http://" + x
        else
          window.open("http://" + x)
        }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <!--page heading-->
      <h1 class="title">Ewan Breakey</h1>
      <!--social icons-->
      <div class="soc-icons"><a href="http://github.com/retroverse" class="fa fa-github fa-4x"></a><a href="http://twitter.com/retr0verse" class="fa fa-twitter fa-4x"></a></div>
      <!--Projects-->
      <div class="box projects"><a>
          <h2>Projects</h2>
          <p onclick="goto(event, 'tdos.itch.io/knight-game')" class="kg">Knight Game</p>
          <p onclick="goto(event, 'retroverse.github.io/Hex')" class="hx">Hex</p>
          <p onclick="goto(event, 'github.com/retroverse/LimeEditor')" class="le">Lime Editor</p>
          <p onclick="goto(event, 'play.google.com/store/apps/details?id=com.tdos.telegram')" class="et">Expert Telegram</p>
          <p onclick="" class="gl">Galana</p>
          <p onclick="goto(event, 'github.com/retroverse/MoonShine')" class="sh">Moon Shine</p>
          <p onclick="goto(event, 'github.com/retroverse/Venus')" class="ve">Venus</p></a></div>
      <!--Media-->
      <div class="box media"><a>
          <h2>Media</h2>
          <p onclick="goto(event, 'retroverse.github.io/Obtuse-Triangle/site')" class="ot"></p>
          <p onclick="goto(event, 'retroverse.github.io/tdos')" class="td"></p></a></div>
    </div>
  </body>
</html>
